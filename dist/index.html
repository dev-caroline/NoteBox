<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="module" crossorigin src="/assets/script-DPykz6Dx.js"></script>
</head>

<body style="height: 100vh; width: 100%;">
    <div class="p-3 d-flex justify-content-between align-items-center" style="background-color: lightblue;">
        <div class="fs-5" style="font-family: 'Courier New', Courier, monospace; color: rgb(39, 66, 66); font-weight: bolder;">NoteBox</div>
        <div id="userProfile" class="d-none align-items-center gap-2">
            <img id="profileImage" src="" alt="Profile"
                style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid white;">
            <span id="userEmail" class="text-white fw-bold"></span>
        </div>
        <button class="btn btn-light fw-bold" id="authBtn" onclick="signIn()">
            <span id="authBtnText">Sign in</span>
        </button>
    </div>
    <div class="col-7 mx-auto mt-5 d-flex gap-3">
        <input type="text" class="form-control border border-3 border-secondary text-secondary" id="folderName"
            placeholder="Create Folder">
        <button class="btn btn-info" onclick="createFolder()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg>
        </button>
    </div>
    <div class="m-5 p-5 d-flex gap-5 mx-auto col-10 justify-content-center"
        style="height: 75vh; flex-wrap: wrap; overflow-y: auto;" id="display">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
