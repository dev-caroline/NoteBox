<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBox</title>
    <link rel="shortcut icon" href="journals.svg" class="text-light" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="min-height: 100vh; width: 100%; background: #f8f9fa;">
    <div class="p-2 p-md-3 d-flex justify-content-between align-items-center flex-wrap gap-2" style="background: #0f766e; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div class="fs-6 fs-md-5 d-flex gap-2 align-items-center text-light"
            style="font-family: 'Segoe UI', sans-serif; font-weight: bold;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-journals d-none d-sm-block"
                viewBox="0 0 16 16">
                <path
                    d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2" />
                <path
                    d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0" />
            </svg>
            <p class="mb-0">NoteBox</p>
        </div>
        <div id="userProfile" class="d-flex align-items-center gap-2 order-3 order-md-2">
            <img id="profileImage" src="" alt="Profile"
                style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid white;">
            <span id="userEmail" class="text-white fw-bold px-2 px-md-3 py-1 py-md-2 rounded-pill d-none d-sm-inline" 
                style="background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); font-size: 14px;"></span>
        </div>
        <button class="btn btn-light fw-bold btn-sm order-2 order-md-3" id="authBtn" onclick="signIn()">
            <span id="authBtnText">Sign in</span>
        </button>
    </div>
    <div class="col-11 col-sm-10 col-md-8 col-lg-7 mx-auto mt-3 mt-md-5 d-flex gap-2 gap-md-3 px-2 px-md-0">
        <input type="text" class="form-control border border-3 border-secondary text-secondary" id="folderName"
            placeholder="Create Folder" style="font-size: 14px;">
        <button class="btn fw-bold px-2 px-md-3" onclick="createFolder()" style="background: #0f766e; color: white; border: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg>
        </button>
    </div>
    <div class="mx-2 mx-md-5 p-3 p-md-5 d-flex gap-3 gap-md-5 mx-auto col-11 col-md-10 justify-content-center mt-3 mt-md-4"
        style="min-height: 60vh; flex-wrap: wrap; overflow-y: auto;" id="display">
        <!-- Welcome message for new users -->
        <div id="welcomeMessage" class="w-100 text-center px-3" style="padding: 60px 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0f766e" viewBox="0 0 16 16" style="opacity: 0.5;" class="d-none d-md-block mx-auto">
                <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#0f766e" viewBox="0 0 16 16" style="opacity: 0.5;" class="d-md-none mx-auto">
                <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2"/>
            </svg>
            <h2 class="mt-3 mt-md-4 mb-2 mb-md-3 fs-4 fs-md-3" style="color: #333; font-weight: 600;">Welcome to NoteBox!</h2>
            <p class="text-muted mb-3 mb-md-4" style="font-size: 16px;">Your personal note-taking space</p>
            <p class="text-secondary" style="max-width: 500px; margin: 0 auto; font-size: 14px; line-height: 1.6;">
                Sign in with your Google account to start organizing your notes into folders. 
                Create, delete, and access your notes from anywhere.
            </p>
            <div class="mt-3 mt-md-4">
                <button class="btn fw-bold px-4 px-md-5 py-2" onclick="signIn()" style="background: #0f766e; color: white; border: none; border-radius: 8px; font-size: 14px; font-size: 15px;">
                    Get Started â†’
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
